<div>
  <section>
    <div class="container col-md-12">
      <div class="form-group">
        <mat-form-field appearance="fill" class="col-md-2 smaller-form-field">
          <mat-label>Start date</mat-label>
          <input matInput [matDatepicker]="picker">
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="fill" class="col-md-2 smaller-form-field">
          <mat-label>End date</mat-label>
          <input matInput [matDatepicker]="pickerEnd">
          <mat-datepicker-toggle matIconSuffix [for]="pickerEnd"></mat-datepicker-toggle>
          <mat-datepicker #pickerEnd></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="fill" class="col-md-2 smaller-form-field">
          <mat-label>Timeframe</mat-label>
          <input matInput placeholder="Timeframe">
        </mat-form-field>
        <mat-form-field appearance="fill" class="col-md-2 smaller-form-field">
        <mat-label>Exchange</mat-label>
        <input matInput placeholder="Exchange">
        </mat-form-field>
        <mat-form-field appearance="fill" class="col-md-2 smaller-form-field">
          <mat-label>Symbol</mat-label>
          <input matInput placeholder="Symbol">
        </mat-form-field>
        <mat-form-field appearance="fill" class="col-md-2 smaller-form-field">
          <mat-label>Select a blackbox</mat-label>
          <input matInput placeholder="Select a blackbox">
        </mat-form-field>
      </div><!-- cierre primer formgroup  -->
    </div><!-- cierre container general  -->

    <div class="form-group col-md-12">
      <mat-form-field appearance="fill" class="col-md-3 smaller-form-field">
        <mat-label>Strategy</mat-label>
        <input matInput placeholder="Strategy">
      </mat-form-field>
      <mat-form-field appearance="fill" class="col-md-3 smaller-form-field">
        <mat-label>Search Strategy</mat-label>
        <input matInput placeholder="Search Strategy">
      </mat-form-field>
      <button type="button" class="btn btn-primary col-md-1">Search</button>
      <button type="button" class="btn btn-info col-md-1">Show all</button>
    </div>
    <div class="col-md-8">
      <button type="button" class="btn btn-success col-md-2">Success</button>
      <button type="button" class="btn btn-danger col-md-2">Danger</button>
      <mat-checkbox class="example-margin ">Use random slippage</mat-checkbox>
    </div>
    <br>
    <div class="form-group col-md-12">
      <mat-form-field appearance="fill" class="col-md-2 smaller-form-field">
        <mat-label>Initial balance</mat-label>
        <input matInput placeholder="Initial balance">
      </mat-form-field>
      <mat-form-field appearance="fill" class="col-md-2 smaller-form-field">
        <mat-label>Go short</mat-label>
        <input matInput placeholder="Go short">
      </mat-form-field>
      <mat-form-field appearance="fill" class="col-md-2 smaller-form-field">
        <mat-label>Go long</mat-label>
        <input matInput placeholder="Go long">
      </mat-form-field>
      <mat-form-field appearance="fill" class="col-md-2 smaller-form-field">
        <mat-label>Size by order</mat-label>
        <input matInput placeholder="Size by order">
      </mat-form-field>
      <mat-form-field appearance="fill" class="col-md-2 smaller-form-field">
        <mat-label>Fee</mat-label>
        <input matInput placeholder="Fee">
      </mat-form-field>
    </div>
    <!-- <div class="form-group col-md-12">

    </div> -->
  </section>
</div>
