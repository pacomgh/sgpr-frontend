<section>
  <div class="container col-md-12">
    <div class="row">
      <div class="col-md-3">
        <div class="row-sm">
          <label for="portfolios">Portfolios</label>
          <input class="fielddata" type="text" placeholder="Portfolios" id="portfolios">
        </div>
      </div>

      <div class="col-md-3">
        <div class="row-sm">
          <label for="start-date">Start date</label>
          <input class="fielddata" type="date" id="start-date"
            name="start-date" value="2023-01-03"
            min="2023-01-03" max="2024-12-31">
        </div>
      </div>

      <div class="col-md-3">
        <div class="row-sm">
          <label for="end-date">End date</label>
          <input class="fielddata" type="date" id="end-date"
            name="start-date" value="2023-01-03"
            min="2023-01-03" max="2024-12-31">
        </div>
      </div>
    </div>
  </div>
</section>
<section>
  <div class="container col-md-12">
    <div class="row">
      <button type="button" class="btn btn-sm btn-info btn-save col-md-2">Show trades</button>
      <button type="button" class="btn btn-sm btn-info btn-statistics col-md-2">Show statistics</button>
    </div>
  </div>
</section>
