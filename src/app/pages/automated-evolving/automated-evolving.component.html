<section>
  <h2>Task creation panel</h2>
  <div class="container col-md-12">
    <div class="row">

      <div class="col-md-3">
        <div class="row-sm float-right">
          <label for="start-date">Start date</label>
          <input class="fielddata" type="date" id="start-date"
            name="start-date" value="2023-01-03"
            min="2023-01-03" max="2024-12-31">
        </div>
      </div>

      <div class="col-md-3">
        <div class="row-sm float-right">
          <label for="end-date">End date</label>
          <input class="fielddata" type="date" id="end-date"
            name="start-date" value="2023-01-03"
            min="2023-01-03" max="2024-12-31">
        </div>
      </div>

      <div class="col-md-3">
        <div class="row-sm float-right">
          <label for="exchange">Exchange</label>
          <select class="fielddata" name="exchange">
            <option value="" disabled select>Select exchange</option>
            <option value="value1">exchange 1</option>
            <option value="value2" >exchange 2</option>
            <option value="value3">exchange 3</option>
          </select>
        </div>
      </div>

      <div class="col-md-3">
        <div class="row-sm float-right">
          <label for="symbol">Symbol</label>
          <select class="fielddata" name="symbol">
            <option value="" disabled select>Select symbol</option>
            <option value="value1">Symbol 1</option>
            <option value="value2">Symbol 2</option>
            <option value="value3">Symbol 3</option>
          </select>
        </div>
      </div>

    </div>
  </div>

  <div class="container col-md-12">
    <div class="row">

      <div class="col-md-3">
        <div class="row-sm float-right">
          <label for="timeframe">Timeframe</label>
          <select class="fielddata" name="timeframe">
            <option value="" disabled select>Select timeframe</option>
            <option value="value1">Timeframe 1</option>
            <option value="value2">Timeframe 2</option>
            <option value="value3">Timeframe 3</option>
          </select>
        </div>
      </div>

      <div class="col-md-3">
        <div class="col-row-sm float-right">
          <label for="blackbox">Select a blackbox</label>
          <select class="fielddata" name="blackbox">
            <option value="" disabled select>Select a blackbox</option>
            <option value="value1">Blackbox 1</option>
            <option value="value2">Blackbox 2</option>
            <option value="value3">Blackbox 3</option>
          </select>
        </div>
      </div>

      <div class="col-md-4">
        <div class="row-sm float-right">
          <label for="parameters-settings-available">Parametes settings available</label>
          <select class="fielddata" name="parameters-settings-available">
            <option value="" disabled select>Select exchange</option>
            <option value="value1">Settings 1</option>
            <option value="value2" >Settings 2</option>
            <option value="value3">Settings 3</option>
          </select>
        </div>
      </div>

    </div>
  </div>

  <div class="container col-md-12">
    <div class="row">

      <div class="col-md-6">
        <div class="row-md">
          <input
            type="range" name="rangeValue" min="0" max="100" value="100"
            oninput="rangeValue.innerText = this.value" class="fielddata">
          <label for="rangeValue" id="rangeValue">100</label>
          <button type="button" class="btn btn-sm btn-success col-md-3 create-task">Create task</button>
        </div>
      </div>

    </div>
  </div>

  <div class="container col-md-12">

    <div class="row">

      <div class="col-md-3">
        <div class="row-sm float-right">
        <label for="winrate">Winrate</label>
        <input
          class="fielddata w-xs" type="number" placeholder="0"
          id="winrate" name="winrate" min="0" max="100" step="0.1">
        </div>
      </div>

      <div class="col-md-3">
        <div class="col-row-sm float-right">
          <label for="profit-factor">Profit factor</label>
          <input
            class="fielddata w-xs" type="number" placeholder="0"
            id="profit-factor" name="profit-factor" min="0" max="100" step="1">
        </div>
      </div>

      <div class="col-md-3">
        <div class="row-sm float-right">
          <label for="correlation-coeficient">Correlation coeficient</label>
          <input
            class="fielddata w-xs" type="number" placeholder="0"
            id="correlation-coeficient" name="correlation-coeficient" min="0" max="100" step="1">
        </div>
      </div>

      <div class="col-md-3">
        <div class="row-sm float-right">
          <label for="slope">Correlation coeficient</label>
          <input
            class="fielddata w-xs" type="number" placeholder="0"
            id="slope" name="slope" min="0" max="100" step="1">
        </div>
      </div>

    </div>
  </div>

  <div class="container col-md-12">

    <div class="row">

      <div class="col-md-3">
        <div class="row-sm float-right">
          <label for="number-trades">Correlation coeficient</label>
          <input
            class="fielddata w-xs" type="number" placeholder="0"
            id="number-trades" name="number-trades" min="0" max="100" step="1">
        </div>
      </div>

      <div class="col-md-3">
        <div class="row-sm float-right">
          <label for="wait-time">Correlation coeficient</label>
          <input
            class="fielddata w-xs" type="number" placeholder="0"
            id="wait-time" name="wait-time" min="0" max="100" step="1">
        </div>
      </div>

    </div>
  </div>

  <div class="container col-md-12">
    <label for="filter-setting-name">Filter setting name</label>
    <input class="fielddata" type="text" placeholder="Default" id="filter-setting-name">
    <button type="button" class="btn btn-sm btn-save col-md-2">Save filter</button>

    <label for="filter-settings-available">Filter settings available</label>
    <select class="fielddata" name="filter-settings-available">
      <option value="" disabled select>Select a filter</option>
      <option value="value1">Filter 1</option>
      <option value="value2" >Filter 2</option>
      <option value="value3">Filter 3</option>
    </select>
    <button type="button" class="btn btn-sm btn-search col-md-1">Load filter</button>
    <button type="button" class="btn btn-sm btn-danger col-md-1">Delete filter</button>
  </div>
</section>

<section>
  <h2>Task Manager</h2>
  <div class="col-md-12">
    <div class="col-md-6" id="task-title" (click)="toggleTaskDiv()">
      <p>Task 1</p>
    </div>
    <div  [hidden]="isShowDiv" id="container-task">
      <p>This is a DIV element.</p>
    </div>
  </div>

</section>
