<section>
  <div class="container col-md-12">

    <div class="row">
      <div class="col-md-3">
        <div class="row-sm float-right">
          <label for="portfolio-name">Portfolio name</label>
          <select id="portfolio-name" class="fielddata" name="portfolio-name">
            <option value="" disabled select>Portfolio name</option>
            <option value="value1">Portfolio name 1</option>
            <option value="value2" >Portfolio name 2</option>
            <option value="value3">Portfolio name 3</option>
          </select>
        </div>
      </div>

      <div class="col-md-3">
        <div class="row-sm float-right">
          <label for="portfolios">Portfolios</label>
          <select id="portfolios" class="fielddata" name="portfolios">
            <option value="" disabled select>Portfolios</option>
            <option value="value1">Portfolios 1</option>
            <option value="value2" >Portfolios 2</option>
            <option value="value3">Portfolios 3</option>
          </select>
        </div>
      </div>

      <div class="col-md-3">
        <div class="row-sm float-right">
          <label for="start-date">Start date</label>
          <input class="fielddata" type="date" id="start-date"
            name="start-date" value="2023-01-03"
            min="2023-01-03" max="2024-12-31">
        </div>
      </div>

      <div class="col-md-3">
        <div class="row-sm float-right">
          <label for="end-date">End date</label>
          <input class="fielddata" type="date" id="end-date"
            name="start-date" value="2023-01-03"
            min="2023-01-03" max="2024-12-31">
        </div>
      </div>
    </div>
  </div>

  <div class="container col-md-12">
    <div class="row">

      <div class="col-md-3">
        <div class="row-sm float-right">
          <label for="exchange">Exchange</label>
          <select class="fielddata" name="exchange">
            <option value="" disabled select>Select exchange</option>
            <option value="value1">exchange 1</option>
            <option value="value2" >exchange 2</option>
            <option value="value3">exchange 3</option>
          </select>
        </div>
      </div>

      <div class="col-md-3">
        <div class="row-sm float-right">
          <label for="symbol">Symbol</label>
          <select class="fielddata" name="symbol">
            <option value="" disabled select>Select symbol</option>
            <option value="value1">Symbol 1</option>
            <option value="value2">Symbol 2</option>
            <option value="value3">Symbol 3</option>
          </select>
        </div>
      </div>

      <div class="col-md-3">
        <div class="row-sm float-right">
          <label for="number-strategies">Number of strategies</label>
          <input
            class="fielddata" type="number" placeholder="0"
            id="number-strategies" name="number-strategies" min="0" max="100" step="1">
        </div>
      </div>

    </div>
  </div>

  <div class="container col-md-12">

    <div class="row">
      <div class="col-md-3">
        <div class="row-sm float-right">
          <input class="fielddata" type="checkbox" id="filter_by_profile" value="filter_by_profile">
          <label class="field-checkbox" for="filter_by_profile">filter_by_profile</label>
        </div>
      </div>

      <div class="col-md-3">
        <div class="row-sm float-right">
          <input class="fielddata" type="checkbox" id="optimize_variant_and_profile" value="optimize_variant_and_profile">
          <label class="field-checkbox" for="optimize_variant_and_profile">optimize_variant_and_profile</label>
        </div>
      </div>

      <div class="col-md-3">
        <div class="row-sm float-right">
          <input class="fielddata" type="checkbox" id="search_portfolio" value="search_portfolio">
          <label class="field-checkbox" for="search_portfolio">search_portfolio</label>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-12">
    <button type="button" class="btn btn-sm btn-success col-md-2">Optimize portfolio strategy</button>
    <button type="button" class="btn btn-sm btn-save col-md-2">Save portfolio</button>
    <button type="button" class="btn btn-sm btn-search col-md-2">Load portfolio</button>
  </div>
</section>
